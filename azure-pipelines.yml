# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

# Add testing steps for the .NET Core app if you have tests
- script: dotnet test --configuration $(buildConfiguration) --no-build
  displayName: 'Test .NET Core App'

# Setup Node.js for React app build
- task: NodeTool@0
  inputs:
    versionSpec: '14.x' # or whatever version of Node.js your React app requires
  displayName: 'Install Node.js'

# Install npm dependencies and build React app
- script: |
    cd Fitlance/ClientApp
    npm install
    npm run build
  displayName: 'Build React app'

# (Optional) Run React app tests if you have them
#- script: |
#    cd Fitlance/ClientApp
#    npm test
#  displayName: 'Test React app'

# Publish Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'Fitlance/bin/$(buildConfiguration)' # Adjust path as needed
    ArtifactName: 'aspnetcore-app'
    publishLocation: 'Container'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'Fitlance/ClientApp/build' # Adjust path as needed
    ArtifactName: 'react-app'
    publishLocation: 'Container'