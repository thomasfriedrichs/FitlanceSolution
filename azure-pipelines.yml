trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- name: buildConfiguration
  value: 'Release'
#- group: react-variables
#- name: REACT_APP_TRAINER_EMAIL
#  value: $(REACT-APP-TRAINER-EMAIL)
#  readonly: true
#- name: REACT_APP_TRAINER_PASSWORD
#  value: $(REACT-APP-TRAINER-PASSWORD)
#  readonly: true
#- name: REACT_APP_USER_EMAIL
#  value: $(REACT-APP-USER-EMAIL)
#  readonly: true
#- name: REACT_APP_USER_PASSWORD
#  value: $(REACT-APP-USER-PASSWORD)
#  readonly: true

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

# Add testing steps for the .NET Core app
- script: dotnet test --configuration $(buildConfiguration) --no-build
  displayName: 'Test .NET Core App'

- task: DownloadSecureFile@1
  name: envFile
  inputs:
    secureFile: '.env.production.logins'
- script: |
    echo "Secure file path: $(envFile.secureFilePath)"
    set -a
    source $(envFile.secureFilePath)
    set +a
  displayName: 'Load environment variables'

- script: |
    set -a
    source $(envFile.secureFilePath)
    set +a
    echo "REACT_APP_USER_EMAIL key exists: ${REACT_APP_USER_EMAIL+yes}"
    echo "REACT_APP_USER_EMAIL length: ${#REACT_APP_USER_EMAIL}"
    echo "REACT_APP_USER_PASSWORD key exists: ${REACT_APP_USER_PASSWORD+yes}"
    echo "REACT_APP_USER_PASSWORD length: ${#REACT_APP_USER_PASSWORD}"
    echo "REACT_APP_TRAINER_EMAIL key exists: ${REACT_APP_TRAINER_EMAIL+yes}"
    echo "REACT_APP_TRAINER_EMAIL length: ${#REACT_APP_TRAINER_EMAIL}"
    echo "REACT_APP_TRAINER_PASSWORD key exists: ${REACT_APP_TRAINER_PASSWORD+yes}"
    echo "REACT_APP_TRAINER_PASSWORD length: ${#REACT_APP_TRAINER_PASSWORD}"
  displayName: 'Check environment variable keys and lengths'
  
# Setup Node.js for React app build
- task: NodeTool@0
  inputs:
    versionSpec: '14.x' 
  displayName: 'Install Node.js'

# Install npm dependencies and build React app
- script: |
    cd Fitlance/ClientApp
    npm install
    npm run build
  displayName: 'Build React app'
  env:
    NODE_ENV: production
#    REACT_APP_TRAINER_EMAIL: $(REACT-APP-TRAINER-EMAIL)
#    REACT_APP_TRAINER_PASSWORD: $(REACT-APP-TRAINER-PASSWORD)
#    REACT_APP_USER_EMAIL: $(REACT-APP-USER-EMAIL)
#    REACT_APP_USER_PASSWORD: $(REACT-APP-USER-PASSWORD)

# Run React app tests
#- script: |
#    cd Fitlance/ClientApp
#    npm test
#  displayName: 'Test React app'

# Publish Artifacts
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish'
    zipAfterPublish: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/publish'
    ArtifactName: 'publish'
    publishLocation: 'Container'